<!DOCTYPE html>
<html>
	<head>
		<title>Gallifreyan Transliterator</title>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onload="init();">
		<div>
			<!-- <input id="text" type="text" value="abajatatha ebejetethe ibijitithi obojototho ubujututhu"></input> -->
			<input id="text" type="text" onkeyup="run();" value="Gallifreyan Transliterator"></input>
			<button id="button" onclick="run();">Transliterate!</button>
			<input id="size" type="number" min="196" value="800"></input>
			<input id="wordsTilted" type="checkbox" onchange="optionsChanged();">Tilt Words</input>
			<input id="lettersTilted" type="checkbox" onchange="optionsChanged();">Tilt Letters</input>
			<input id="debug-mode" type="checkbox" onchange="optionsChanged();">Debug Stuff</input>
		</div>
		<div style="margin-top: 20px;">
			<canvas id="canvas" width="1200"></canvas>
		</div>
	</body>
</html>
